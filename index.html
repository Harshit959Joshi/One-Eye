<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="One eye.jpg" type="image/x-icon">
  <title>OneEye | A New Perspective</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables for easy theme management */
    :root {
      --background-color: #121212;
      --surface-color: #1E1E1E;
      --primary-accent: #6200EE;
      --primary-accent-hover: #7F39FB;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; /* Prevents horizontal scroll */
    }

    /* --- Navigation --- */
    nav {
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .nav-logo a {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
    }
    
    .nav-logo a span {
        color: var(--primary-accent);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      padding: 8px 0;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--text-primary);
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    /* Hamburger Menu Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 28px;
      height: 24px;
      cursor: pointer;
      z-index: 1002; /* Above overlay */
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background-color: var(--text-primary);
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    /* Close Icon (transformed from hamburger) */
    .nav-toggle.active .line1 {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .nav-toggle.active .line2 {
      opacity: 0;
    }
    .nav-toggle.active .line3 {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* --- Main Content --- */
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    .main-heading {
      font-size: clamp(2.5rem, 5vw, 4rem); /* Responsive font size */
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary-accent), var(--primary-accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease-out;
      background-clip: text;
    }
    
    .subtitle {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: var(--text-secondary);
        font-weight: 300;
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 0.3s;
        animation-fill-mode: backwards;
    }
    
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }


    /* Eye Animation Container */
    .eye-container {
      position: relative;
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .eye {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 60% 40%, #f0f0f0, #ccc 50%, #444 110%);
      border-radius: 50%;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0,0,0,0.6);
      animation: eye-roam 8s infinite alternate ease-in-out;
      transform-style: preserve-3d;
      position: relative;
    }

    @keyframes eye-roam {
      0%   { transform: rotateX(15deg) rotateY(-15deg); }
      25%  { transform: rotateX(0deg) rotateY(15deg); }
      50%  { transform: rotateX(-15deg) rotateY(0deg); }
      75%  { transform: rotateX(0deg) rotateY(-15deg); }
      100% { transform: rotateX(15deg) rotateY(15deg); }
    }

    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 35%;
      height: 35%;
      background: radial-gradient(circle at 65% 35%, #333, #000);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
      transition: transform 0.1s linear;
    }
    
    .pupil::after { /* Specular highlight */
        content: '';
        position: absolute;
        top: 20%;
        left: 20%;
        width: 25%;
        height: 25%;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        filter: blur(2px);
    }

    /* --- Footer --- */
    footer {
      background: var(--surface-color);
      color: var(--text-secondary);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: var(--primary-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
        color: var(--primary-accent-hover);
    }
    
    /* --- Responsive Design --- */
    @media screen and (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%; /* Start off-screen */
        height: 100vh;
        width: 70%;
        max-width: 300px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2.5rem;
        background: var(--surface-color);
        transition: right 0.4s ease-in-out;
        z-index: 1001;
      }

      .nav-links.active {
        right: 0; /* Slide in */
      }
      
      .nav-links a {
        font-size: 1.2rem;
      }

      .hamburger {
        display: flex;
      }
    }

    @media screen and (max-width: 480px) {
      .eye-container {
        width: 150px;
        height: 150px;
      }
    }

  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <a href="Index.html">One<span>Eye</span></a>
    </div>
    <div class="nav-links">
      <a href="Index.html" class="active">Home</a>
      <a href="About.html">About</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Contact.html">Contact Us</a>
      <a href="Games.html">Games</a>
      <a href="Blog.html">Blog</a>
      <a href="News.html">News</a>
    </div>
    <div class="hamburger nav-toggle">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <main class="container">
    <h1 class="main-heading">Welcome to One Eye Sight</h1>
    <p class="subtitle">Experience the world from a new perspective</p>
    
    <div class="eye-container">
      <div class="eye">
        <div class="pupil" id="pupil"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="#">OneEye</a>. All Rights Reserved.</p>
  </footer>

  <script>
    // --- Pupil Mouse Tracking ---
    const pupil = document.getElementById("pupil");
    const eye = document.querySelector(".eye");

    document.addEventListener("mousemove", (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;
      const eyeRect = eye.getBoundingClientRect();
      
      const eyeCenterX = eyeRect.left + eyeRect.width / 2;
      const eyeCenterY = eyeRect.top + eyeRect.height / 2;
      
      // Calculate delta but limit the movement range to keep it natural
      const deltaX = (mouseX - eyeCenterX) / (eyeRect.width / 2);
      const deltaY = (mouseY - eyeCenterY) / (eyeRect.height / 2);
      const maxMove = 20; // Max pixels the pupil can move from center
      
      const moveX = Math.max(-1, Math.min(1, deltaX)) * maxMove;
      const moveY = Math.max(-1, Math.min(1, deltaY)) * maxMove;

      pupil.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
    });
    
    // --- Mobile Navigation Toggle ---
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');

    navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        navToggle.classList.toggle('active');
    });
    
    // --- Close menu when a link is clicked (useful for single-page apps) ---
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                navToggle.classList.remove('active');
            }
        });
    });

  </script>

</body>
</html>

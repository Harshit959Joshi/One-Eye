<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="One eye.jpg" type="image/x-icon">
    <title>Mines-OneEye Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: rgba(26, 26, 46, 0.6);
            --primary-color: #e94560;
            --safe-color: #00f5d4;
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.1);
            --block-color: #16213e;
            --block-hover: #0f3460;
            --revealed-color: rgba(15, 52, 96, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(315deg, #1a1a2e 0%, #16213e 74%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--container-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .level-buttons {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .level-buttons button, .reset-button {
            background-image: linear-gradient(45deg, var(--primary-color), #ff7675);
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex-grow: 1;
        }

        .level-buttons button:hover, .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .level-buttons button:active, .reset-button:active {
            transform: translateY(-1px);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            margin: 20px auto;
        }

        .block {
            width: 100%;
            aspect-ratio: 1 / 1; /* Makes blocks responsive squares */
            background-color: var(--block-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            user-select: none;
        }

        .block:not(.revealed):hover {
            background-color: var(--block-hover);
            transform: scale(1.05);
        }

        .block.revealed {
            background-color: var(--revealed-color);
            cursor: default;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .block.mine {
            background-color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .block.flagged {
            font-size: 1.8rem;
        }

        .block.safe {
            color: var(--safe-color);
        }

        .result {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            height: 30px;
        }

        .hidden {
            display: none;
        }

        .reset-button {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mines</h1>

    <div id="level-buttons" class="level-buttons">
        <button onclick="startGame(3)">Easy (3 Mines)</button>
        <button onclick="startGame(5)">Medium (5 Mines)</button>
        <button onclick="startGame(8)">Hard (8 Mines)</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="game-info" class="game-info">
            <span>Mines Left: <span id="mine-counter"></span></span>
        </div>
        <div id="game-grid" class="grid"></div>
        <div id="result" class="result"></div>
        <button id="reset-button" class="reset-button" onclick="resetGame()">Play Again</button>
    </div>
</div>

<script>
    const GRID_WIDTH = 5;
    const GRID_HEIGHT = 4;
    const GRID_SIZE = GRID_WIDTH * GRID_HEIGHT;

    let grid = [];
    let totalMines = 0;
    let flags = 0;
    let revealedCount = 0;
    let gameOver = false;

    // DOM Elements
    const gameArea = document.getElementById('game-area');
    const levelButtons = document.getElementById('level-buttons');
    const gridElement = document.getElementById('game-grid');
    const resultElement = document.getElementById('result');
    const mineCounterElement = document.getElementById('mine-counter');
    const resetButton = document.getElementById('reset-button');

    const startGame = (mineCount) => {
        totalMines = mineCount;
        gameOver = false;
        revealedCount = 0;
        flags = 0;
        
        levelButtons.classList.add('hidden');
        gameArea.classList.remove('hidden');
        resultElement.textContent = '';
        resetButton.classList.add('hidden');
        updateMineCounter();

        createGrid();
        renderGrid();
    };

    const updateMineCounter = () => {
        mineCounterElement.textContent = totalMines - flags;
    };

    const createGrid = () => {
        grid = [];
        for (let i = 0; i < GRID_SIZE; i++) {
            grid.push({ 
                isMine: false, 
                isRevealed: false, 
                isFlagged: false,
                adjacentMines: 0,
                element: null 
            });
        }
        
        // Place mines
        let minesPlaced = 0;
        while (minesPlaced < totalMines) {
            let index = Math.floor(Math.random() * GRID_SIZE);
            if (!grid[index].isMine) {
                grid[index].isMine = true;
                minesPlaced++;
            }
        }

        // Calculate adjacent mines
        for (let i = 0; i < GRID_SIZE; i++) {
            if (grid[i].isMine) continue;
            grid[i].adjacentMines = countAdjacentMines(i);
        }
    };

    const renderGrid = () => {
        gridElement.innerHTML = "";
        grid.forEach((cell, index) => {
            const block = document.createElement("div");
            block.classList.add("block");
            block.dataset.index = index;

            block.addEventListener("click", () => handleBlockClick(index));
            block.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                handleRightClick(index);
            });
            
            grid[index].element = block;
            gridElement.appendChild(block);
        });
    };

    const handleBlockClick = (index) => {
        if (gameOver || grid[index].isRevealed || grid[index].isFlagged) return;

        revealBlock(index);

        if (grid[index].isMine) {
            endGame(false);
        } else if (revealedCount === GRID_SIZE - totalMines) {
            endGame(true);
        }
    };
    
    const handleRightClick = (index) => {
        if (gameOver || grid[index].isRevealed) return;

        const cell = grid[index];
        cell.isFlagged = !cell.isFlagged;

        if (cell.isFlagged) {
            flags++;
            cell.element.classList.add('flagged');
            cell.element.textContent = '🚩';
        } else {
            flags--;
            cell.element.classList.remove('flagged');
            cell.element.textContent = '';
        }
        updateMineCounter();
    };

    const revealBlock = (index) => {
        const cell = grid[index];
        if (cell.isRevealed || cell.isFlagged) return;

        cell.isRevealed = true;
        revealedCount++;
        cell.element.classList.add('revealed');

        if (cell.isMine) {
            cell.element.textContent = '💣';
            cell.element.classList.add('mine');
        } else if (cell.adjacentMines > 0) {
            cell.element.textContent = cell.adjacentMines;
            cell.element.classList.add('safe');
        } else {
            // Flood fill for empty squares
            getNeighbors(index).forEach(neighborIndex => revealBlock(neighborIndex));
        }
    };

    const endGame = (won) => {
        gameOver = true;
        resultElement.textContent = won ? "You won! 🎉" : "Game Over! You hit a mine.";
        if (won) {
            resultElement.style.color = 'var(--safe-color)';
        } else {
            resultElement.style.color = 'var(--primary-color)';
        }
        
        // Reveal all mines
        grid.forEach((cell, index) => {
            if (cell.isMine) {
                if(!cell.isRevealed) {
                    cell.element.classList.add('revealed', 'mine');
                    cell.element.textContent = '💣';
                }
            } else if (cell.isFlagged) {
                 cell.element.textContent = '❌'; // Incorrect flag
            }
        });
        resetButton.classList.remove('hidden');
    };

    const resetGame = () => {
        gameArea.classList.add('hidden');
        levelButtons.classList.remove('hidden');
    };
    
    // --- UTILITY FUNCTIONS (BUG FIXED & IMPROVED) ---
    const countAdjacentMines = (index) => {
        return getNeighbors(index).filter(i => grid[i].isMine).length;
    };

    const getNeighbors = (index) => {
        const neighbors = [];
        const isLeftEdge = (index % GRID_WIDTH === 0);
        const isRightEdge = (index % GRID_WIDTH === GRID_WIDTH - 1);

        const directions = [
            -GRID_WIDTH - 1, -GRID_WIDTH, -GRID_WIDTH + 1, // Top
            -1, 1,                                        // Sides
            GRID_WIDTH - 1, GRID_WIDTH, GRID_WIDTH + 1    // Bottom
        ];

        for (const dir of directions) {
            const neighborIndex = index + dir;
            // Skip if neighbor is out of bounds
            if (neighborIndex < 0 || neighborIndex >= GRID_SIZE) continue;
            // Skip if neighbor wraps around the grid
            if ((isLeftEdge && (dir === -1 || dir === -GRID_WIDTH - 1 || dir === GRID_WIDTH - 1)) ||
                (isRightEdge && (dir === 1 || dir === -GRID_WIDTH + 1 || dir === GRID_WIDTH + 1))) {
                continue;
            }
            neighbors.push(neighborIndex);
        }
        return neighbors;
    };

</script>

</body>
</html>

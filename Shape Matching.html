<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="One eye.jpg" type="image/x-icon">
  <title>Matching Game | OneEye</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables for easy theme management */
    :root {
      --background-color: #121212;
      --surface-color: #1E1E1E;
      --primary-accent: #6200EE;
      --primary-accent-hover: #7F39FB;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --success-color: #03DAC5;
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Navigation (Consistent with other pages) --- */
    nav {
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-logo a { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); text-decoration: none; }
    .nav-logo a span { color: var(--primary-accent); }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a {
      color: var(--text-secondary); text-decoration: none; font-size: 1rem;
      font-weight: 400; padding: 8px 0; position: relative; transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: ''; position: absolute; width: 0; height: 2px;
      bottom: 0; left: 0; background-color: var(--primary-accent); transition: width 0.3s ease;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }
    .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }
    .hamburger { display: none; }

    /* --- Main Content --- */
    .container {
      flex-grow: 1;
      padding: 50px 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header-content {
        text-align: center;
        margin-bottom: 3rem;
    }

    .main-heading {
      font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary-accent), var(--primary-accent-hover));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: var(--text-secondary); font-weight: 300;
    }
    
    /* --- Matching Game Styling --- */
    .game-wrapper {
      background: var(--surface-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      perspective: 1000px; /* For 3D effect */
    }

    .card {
      aspect-ratio: 1 / 1;
      background-color: var(--primary-accent);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .card .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
    .card .card-front {
      background-color: var(--primary-accent);
    }
    .card .card-back {
      background-color: #333;
      transform: rotateY(180deg);
      color: var(--text-primary);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card.matched .card-back {
      background-color: var(--success-color);
      color: #121212;
      transition: background-color 0.3s ease;
    }
    .card.matched {
        cursor: default;
        transform: rotateY(180deg) scale(1.05);
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-accent);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: var(--primary-accent-hover);
      transform: translateY(-3px);
    }
    
    .win-message {
        margin-top: 1.5rem;
        font-size: 1.25rem;
        color: var(--success-color);
        font-weight: 600;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .win-message.show {
        visibility: visible;
        opacity: 1;
    }

    /* --- Footer (Consistent with other pages) --- */
    footer {
      background: var(--surface-color); color: var(--text-secondary); text-align: center;
      padding: 1.5rem; font-size: 0.9rem; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: auto;
    }
    footer a { color: var(--primary-accent); text-decoration: none; font-weight: 600; }
    footer a:hover { color: var(--primary-accent-hover); }
    
    /* --- Responsive Design --- */
    @media screen and (max-width: 768px) {
      .nav-links {
        position: fixed; top: 0; right: -100%; height: 100vh; width: 70%; max-width: 300px;
        flex-direction: column; justify-content: center; align-items: center; gap: 2.5rem;
        background: var(--surface-color); transition: right 0.4s ease-in-out; z-index: 1001;
      }
      .nav-links.active { right: 0; }
      .nav-links a { font-size: 1.2rem; }
      .hamburger {
        display: flex; flex-direction: column; justify-content: space-around;
        width: 28px; height: 24px; cursor: pointer; z-index: 1002;
      }
      .hamburger div { width: 28px; height: 3px; background-color: var(--text-primary); border-radius: 5px; transition: all 0.3s ease; }
      .nav-toggle.active .line1 { transform: rotate(45deg) translate(6px, 6px); }
      .nav-toggle.active .line2 { opacity: 0; }
      .nav-toggle.active .line3 { transform: rotate(-45deg) translate(6px, -6px); }
      .game-wrapper { padding: 1rem; }
      .game-board { gap: 0.5rem; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo"><a href="Index.html">One<span>Eye</span></a></div>
    <div class="nav-links">
      <a href="Index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Contact.html">Contact Us</a>
      <a href="Games.html" class="active">Games</a>
      <a href="Blog.html">Blog</a>
      <a href="News.html">News</a>
    </div>
    <div class="hamburger nav-toggle">
      <div class="line1"></div><div class="line2"></div><div class="line3"></div>
    </div>
  </nav>

  <main class="container">
    <div class="header-content">
        <h1 class="main-heading">Shape Match</h1>
        <p class="subtitle">Find all the matching pairs!</p>
    </div>
    <div class="game-wrapper">
        <div id="game-board" class="game-board"></div>
        <button id="reset-button" class="btn">Reset Game</button>
        <div id="win-message" class="win-message">Congratulations! You won!</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="#">OneEye</a>. All Rights Reserved.</p>
  </footer>

  <script>
    const shapes = ['★', '●', '■', '▲', '♥', '♦', '♣', '♠'];
    const cardValues = [...shapes, ...shapes];
    let flippedCards = [];
    let matchedCards = [];
    let lockBoard = false;

    const gameBoard = document.getElementById('game-board');
    const winMessage = document.getElementById('win-message');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      gameBoard.innerHTML = '';
      winMessage.classList.remove('show');
      const shuffledCards = shuffle(cardValues);

      shuffledCards.forEach(shape => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.shape = shape;

        card.innerHTML = `
            <div class="card-face card-front"></div>
            <div class="card-face card-back">${shape}</div>
        `;

        card.addEventListener('click', flipCard);
        gameBoard.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return;

      this.classList.add('flipped');
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.shape === card2.dataset.shape) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCards.push(card1, card2);

        if (matchedCards.length === cardValues.length) {
            winMessage.classList.add('show');
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }

      flippedCards = [];
      lockBoard = false;
    }

    document.getElementById('reset-button').addEventListener('click', () => {
      flippedCards = [];
      matchedCards = [];
      lockBoard = false;
      createBoard();
    });

    // Mobile Navigation Toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    if (navToggle) {
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            navToggle.classList.toggle('active');
        });
    }

    // Initialize the game
    createBoard();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="One eye.jpg" type="image/x-icon">
  <title>Gallery | OneEye</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables for easy theme management */
    :root {
      --background-color: #121212;
      --surface-color: #1E1E1E;
      --primary-accent: #6200EE;
      --primary-accent-hover: #7F39FB;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Navigation --- */
    nav {
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .nav-logo a {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }
    
    .nav-logo a span {
      color: var(--primary-accent);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      padding: 8px 0;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--text-primary);
    }

    .nav-links a:hover::after, .nav-links a.active::after {
      width: 100%;
    }

    /* Hamburger Menu Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 28px;
      height: 24px;
      cursor: pointer;
      z-index: 1002;
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background-color: var(--text-primary);
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .nav-toggle.active .line1 {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .nav-toggle.active .line2 {
      opacity: 0;
    }
    .nav-toggle.active .line3 {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* --- Main Content --- */
    .container {
      flex-grow: 1;
      text-align: center;
      padding: 50px 20px;
      width: 100%;
    }

    .main-heading {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary-accent), var(--primary-accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-secondary);
      font-weight: 300;
      margin-bottom: 3rem;
    }

    /* --- Gallery Page Specifics --- */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background-color: var(--surface-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    
    .gallery-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .gallery-item:hover img {
        transform: scale(1.05);
    }

    .gallery-item .caption {
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
    }

    /* --- Footer --- */
    footer {
      background: var(--surface-color);
      color: var(--text-secondary);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: var(--primary-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--primary-accent-hover);
    }
    
    /* --- Responsive Design --- */
    @media screen and (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        max-width: 300px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2.5rem;
        background: var(--surface-color);
        transition: right 0.4s ease-in-out;
        z-index: 1001;
      }

      .nav-links.active {
        right: 0;
      }
      
      .nav-links a {
        font-size: 1.2rem;
      }

      .hamburger {
        display: flex;
      }
    }

  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <a href="Index.html">One<span>Eye</span></a>
    </div>
    <div class="nav-links">
      <a href="Index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Gallery.html" class="active">Gallery</a>
      <a href="Contact.html">Contact Us</a>
      <a href="Games.html">Games</a>
      <a href="Blog.html">Blog</a>
      <a href="News.html">News</a>
    </div>
    <div class="hamburger nav-toggle">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <main class="container">
      <h1 class="main-heading">Our Gallery</h1>
      <h2 class="subtitle">A Collection of Our Defining Moments</h2>
      
      <div class="gallery-container">
        <div class="gallery-item">
          <img src="th (8).jpg" alt="One Eye 1">
          <div class="caption">Vision</div>
        </div>
        <div class="gallery-item">
          <img src="th (7).jpg" alt="One Eye 2">
          <div class="caption">Sight</div>
        </div>
        <div class="gallery-item">
          <img src="th (6).jpg" alt="One Eye 3">
          <div class="caption">Outlook</div>
        </div>
        <div class="gallery-item">
          <img src="th (4).jpg" alt="One Eye 4">
          <div class="caption">Ideation</div>
        </div>
        <div class="gallery-item">
          <img src="th (3).jpg" alt="One Eye 5">
          <div class="caption">Insight</div>
        </div>
        <div class="gallery-item">
          <img src="One eye.jpg" alt="One Eye 6">
          <div class="caption">OneEye</div>
        </div>
      </div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="#">OneEye</a>. All Rights Reserved.</p>
  </footer>

  <script>
    // --- Mobile Navigation Toggle ---
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');

    navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        navToggle.classList.toggle('active');
    });
    
    // --- Close menu when a link is clicked (useful for single-page apps) ---
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                navToggle.classList.remove('active');
            }
        });
    });
  </script>

</body>
</html>
